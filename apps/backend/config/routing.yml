task_assignment_taskManagement:
  class: sfDoctrineRouteCollection
  options:
    model:                TaskAssignment
    module:               taskManagement
    prefix_path:          /taskManagement
    column:               id
    with_wildcard_routes: true

task_assignment:
  class: sfDoctrineRouteCollection
  options:
    model:                TaskAssignment
    module:               dataAdminJob
    prefix_path:          /dataAdminJob
    column:               id
    with_wildcard_routes: true

