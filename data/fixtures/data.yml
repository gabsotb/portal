Portlets:
  Portlets_1:
    investment_certificate: "<b>Steps required to obtain investment certificate:</b><ul><li>Application for investment registration;</li><li>Notice of acceptance or refusal;</li><li>Issuance of investment registration certificate;</li></ul><span><br><b> The application for investment registration involves the following:</b><br>1.&nbsp;&nbsp; &nbsp;Application letter to the CEO of RDB requesting for investment registration;<br>2.&nbsp;&nbsp; &nbsp;Submission of a business plan or a feasibility study; <br>3.&nbsp;&nbsp; &nbsp;Shareholding structure sheet<br>4.&nbsp;&nbsp; &nbsp;Certificate of company incorporation <br><br><b>Your investment application letter should clearly indicate following:</b><br><br>1.&nbsp;&nbsp; &nbsp;The name and address of the proposed business enterprise, and&nbsp; its legal form;<br>2.&nbsp;&nbsp; &nbsp;The nature of the proposed business activity and the level of planned capital investment;<br>3.&nbsp;&nbsp; &nbsp;The estimated number of persons to be employed and categories of jobs to be created;<br>4.&nbsp;&nbsp;\r\n &nbsp;The nature and volume of waste which shall be generated by the \r\nenterprise’s operations, and the proposed methods, of its management;<br>5.&nbsp;&nbsp; &nbsp;The nature of support and facilitation which the investor is seeking from RDB.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<br><b>Your investment business plan or feasibility study should clearly indicate following:</b><br>1.&nbsp;&nbsp;&nbsp; Executive summary of the project<br>2.&nbsp;&nbsp;&nbsp; Profile of the project promoter(s); <br>3.&nbsp;&nbsp; &nbsp;The project background; <br>4.&nbsp;&nbsp; &nbsp;Market study or market analysis;<br>5.&nbsp;&nbsp; &nbsp;Investment plan over five year period; <br>6.&nbsp;&nbsp;&nbsp; The level of loan and equity financing;<br>7.&nbsp;&nbsp; &nbsp;Projected statement of income and expenditure 5 years; <br>8.&nbsp;&nbsp; &nbsp;Projected balance sheet ( 5 years)) <br>9.&nbsp;&nbsp; &nbsp;Projected statement of cash flows (5 years) <br>10.&nbsp;&nbsp; &nbsp;Payback period, NPV and IRR <br>11.&nbsp;&nbsp; &nbsp;Loan amortization schedule for the bank loan (if any); <br>12.&nbsp;&nbsp; &nbsp;project implementation&nbsp; plan/ schedule) <br>13.&nbsp;&nbsp; &nbsp;Notes on assumption made in the business plan.<br><br><b>Notice of acceptance or refusal</b><br>Once your application for investment registration is approved we will send to you acceptance letter for your project. \r\n</span><br>"
    eia_certificate: "<h3>What is Environmental Impact Assessment?</h3>\r\nEnvironmental Impact Assessment (EIA) is defined as a\r\n systematic process to predict, identify, and evaluate the environmental\r\n effects of proposed actions and projects. The process is used to \r\nprevent and mitigate adverse impacts, enhance positive impacts and \r\nassist the rational use of natural resources to maximize the benefit of \r\nsocio-economic development projects and ensuring sustainable \r\ndevelopment.\r\n\r\n<h3>What are the economic benefits of EIA process?</h3>\r\nOnce adverse impacts are identified from the \r\nproposed project, advance corrective measures can be incorporated into \r\nthe project which helps developers to minimize environmental risks and \r\nfinancial costs. However, options are considered for the projects where \r\ndamage is irreversible to assist developers to invest in profit making \r\nventures which would have been lost due to environmental problems. The \r\nprocess ensures financially and economically efficient projects with \r\nguarantee to attain long term profits.\r\n\r\n<h3>Which projects require EIA?</h3>\r\nProjects with identified adverse impacts on \r\nenvironment call for a full EIA process for mitigation measures and thus\r\n the Ministerial Order N°004/2008 of 15/08/2008 establishing the list of\r\n works, activities and projects that have to undertake an environmental \r\nimpact assessment highlights some projects as follows; construction and \r\nrepair of international and national roads, large bridges, industries, \r\nfactories, hydro-dams and electrical lines, public dams for water \r\nconservation, rain water harvesting for agricultural activities and \r\nartificial lakes, large hotels public building which accommodate more \r\nthan one hundred daily, extraction of mines and public land fills among \r\nothers.<br>"
    tax_exemptions: "The One Stop Centre will help in processing and issueing duty exemption and other fiscal incentives in shortest possible time;\r\n\r\n<span>The delegated staff from <a href=\"http://www.rdb.rw\" rel=\"nofollow\" target=\"_blank\">Rwanda Revenue Authority</a> :\r\n<br></span>\r\n<span><img src=\"http://www.rdb.rw/uploads/RTEmagicC_cd2b3d8a50.gif.gif\" alt=\"-\" height=\"9\" width=\"7\">&nbsp;Issue tax exemptions provided by the <a href=\"http://www.rdb.rw/fileadmin/user_upload/Documents/Investment/Rwanda_Investment_Code_2005.pdf\" rel=\"nofollow\" target=\"_blank\">Investment Code</a> , <a href=\"http://www.rra.gov.rw/rra_article502.html\" rel=\"nofollow\" target=\"_blank\">Tax Laws </a>and the <a href=\"http://www.eac.int/customs/index.php?option=com_docman&amp;task=doc_download&amp;gid=94&amp;Itemid=164\" rel=\"nofollow\" target=\"_blank\">East African Community Customs Management Act</a>;<br>&nbsp;</span><span><img src=\"http://www.rdb.rw/uploads/RTEmagicC_cd2b3d8a50.gif.gif\" alt=\"-\" height=\"9\" width=\"7\">&nbsp;Carry\r\n out all registration procedures required of a taxpayer (TIN number, \r\nVAT, TPR, Tax clearance certificate etc) for companies that qualifies \r\nwith RDB registration;\r\n<br></span>\r\n<span><img src=\"http://www.rdb.rw/uploads/RTEmagicC_cd2b3d8a50.gif.gif\" alt=\"-\" height=\"9\" width=\"7\">&nbsp;Advise and educate the public and investors on issues regarding fiscal matters;\r\n<br></span>\r\n<span><img src=\"http://www.rdb.rw/uploads/RTEmagicC_cd2b3d8a50.gif.gif\" alt=\"-\" height=\"9\" width=\"7\">&nbsp;Interact with investors and provide necessary information the investors might require;\r\n<br></span>\r\n<span><img src=\"http://www.rdb.rw/uploads/RTEmagicC_cd2b3d8a50.gif.gif\" alt=\"-\" height=\"9\" width=\"7\">&nbsp;Ensure the availability of the required forms and other documentation;</span><br>"
